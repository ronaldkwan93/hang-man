<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang-man</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Hang-man Game</h1>
      <button id="btn-start">START GAME</button>
    </header>
    <section class="random-section"><div class="random-word"></div></section>
    <section class="keyboard">
      <div class="keyboard__container">
        <div class="box">q</div>
        <div class="box">w</div>
        <div class="box">e</div>
        <div class="box">r</div>
        <div class="box">t</div>
        <div class="box">y</div>
        <div class="box">u</div>
        <div class="box">i</div>
        <div class="box">o</div>
        <div class="box">p</div>
      </div>
      <div class="keyboard__container">
        <div class="box">a</div>
        <div class="box">s</div>
        <div class="box">d</div>
        <div class="box">f</div>
        <div class="box">g</div>
        <div class="box">h</div>
        <div class="box">j</div>
        <div class="box">k</div>
        <div class="box">l</div>
      </div>
      <div class="keyboard__container">
        <div class="box">z</div>
        <div class="box">x</div>
        <div class="box">c</div>
        <div class="box">v</div>
        <div class="box">b</div>
        <div class="box">n</div>
        <div class="box">m</div>
      </div>
    </section>
  </body>
  <script src="./index.js" type="module"></script>
</html>
